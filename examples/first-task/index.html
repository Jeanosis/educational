<!DOCTYPE html>
<html>
<head>
    <title>My title</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #BBDEFB;
            margin: 0;
            overflow: hidden;
        }

        .grass {
            position: fixed;
            width: 100%;
            height: 50%;
            background-color: #A0522D;
            bottom: 0;
        }

        .tractor {
            position: absolute;
            width: 700px;/*500px;*/
            height: 360px;
            border: 1px solid red;
            /*left: 50%;
            top: 50%;*/
            /*margin: -180px 0 0 -250px;*/
            margin: auto;
            z-index: 1;
        }

        .sun {
            position: fixed;
            right: 40px;
            top: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
        }
        .tire_r {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: black;
            z-index: 5;
            
        }
         .tire_l {
            position: absolute;
            bottom: 0px;
            left: 0px;
            width: 230px;
            height: 230px;
            border-radius: 50%;
            background-color: black;
            z-index: 5;

        }
        .wheel_l {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            bottom: 40px;
            left: 40px;
            background-color: yellow;
            z-index: 6;
        }
        .wheel_r{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            bottom: 40px;
            right: 40px;
            background-color: yellow;
            z-index: 6;
        }
        .cabin{
            position: absolute;
            height: 230px;
            width: 200px;
            left: 50px;
            z-index: 3;
            background-color: grey;
        }
        .bottom_element{
            position: absolute;
            height: 150px;
            width: 420px;
            left: 20px;
            bottom: 100px;
            z-index: 1;
            background-color: darkgreen;
        }
        .roof{
            position: absolute;
            height: 40px;
            width: 240px;
            left: 45px;
            z-index: 5;
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <h1>First task. Tractor.</h1>
    <div class="sun"></div>
    <div class="tractor">  
        <div class="tire_r"></div> 
        <div class="wheel_r"></div>
        <div class="tire_l"></div>
        <div class="wheel_l"></div>
        <div class="cabin"></div>
        <div class="bottom_element"></div>
        <div class="roof"></div>
    </div>

    <div class="grass"></div>

    <script>
        var tractor = document.getElementsByClassName('tractor')[0];

        //tractor moving function
        tractor_move(tractor, tractor.offsetLeft, 10);
        function tractor_move(tractor, currentLeft, shift) {
            tractor.style.left = currentLeft + 'px';
            currentLeft += shift;

            setTimeout(function() {
                if (window.innerWidth < currentLeft)
                    tractor_move(tractor, -tractor.offsetWidth, shift);//tractor, -tractor.innerWidth, shift);
                else
                    tractor_move(tractor, currentLeft, shift);
            }, 25);
        }
    </script>
</body>
</html>
