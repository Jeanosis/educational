<!DOCTYPE html>
<html>
<head>
    <title>My title</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #BBDEFB;
            margin: 0;
            overflow: hidden;
        }

        .grass {
            position: fixed;
            width: 100%;
            height: 50%;
            /*background-color: #A0522D;*/
            bottom: 0;
            z-index: 0;
        }

        .tractor {
            position: absolute;
            width: 500px;
            height: 350px;
            border: 1px solid red;
            margin: auto;
            z-index: 1;
        }

        .sun {
            position: fixed;
            right: 40px;
            top: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
        }
        .tire_r {
            position: absolute;
            bottom: 0%;
            right: 0%;
            width: 30%;
            height: 45%;
            border-radius: 50%;
            background-color: black;
            z-index: 5;
            
        }
         .tire_l {
            position: absolute;
            bottom: 0%;
            left: 0%;
            width: 40%;
            height: 60%;
            border-radius: 50%;
            background-color: black;
            z-index: 5;

        }
        .wheel_l {
            position: absolute;
            width: 28%;
            height: 40%;
            border-radius: 50%;
            bottom: 10%;
            left: 6%;
            background-color: yellow;
            z-index: 6;
        }
        .wheel_r{
            position: absolute;
            width: 20%;
            height: 30%;
            border-radius: 50%;
            bottom: 8%;
            right: 5%;
            background-color: yellow;
            z-index: 6;
        }
        .cabin{
            position: absolute;
            height: 65%;
            width: 32%;
            left: 9%;
            z-index: 3;
            background-color: grey;
        }
        .bottom_element{
            position: absolute;
            height: 40%;
            width: 85%;
            left: 6%;
            bottom: 28%;
            z-index: 1;
            background-color: darkgreen;
        }
        .roof{
            position: absolute;
            height: 10%;
            width: 48%;
            left: 8%;
            z-index: 5;
            background-color: forestgreen;
        }
        
        .tree{
            position: absolute;
            height: 300px;
            width: 100px;
        }
        .one{
            position: absolute;
            top:0%;
            width: 0;
	        height: 0;
	        border-left: 50px solid transparent;
	        border-right: 50px solid transparent;
        	border-bottom: 100px solid red;
            z-index: 100;
        }
        .two{
            position: absolute;
            top: 33%;
            width: 0;
	        height: 0;
	        border-left: 50px solid transparent;
	        border-right: 50px solid transparent;
        	border-bottom: 100px solid red;
            z-index: 100;

        }
        .three{
            position: absolute;
            top: 66%;
            width: 0;
	        height: 0;
	        border-left: 50px solid transparent;
	        border-right: 50px solid transparent;
        	border-bottom: 100px solid red;
            z-index: 100;

        }
        
        
    </style>
</head>
<body>
    <h1>First task. Tractor.</h1>
    <div class="sun"></div>
    <div class="tractor">  
        <div class="tire_r"></div> 
        <div class="wheel_r"></div>
        <div class="tire_l"></div>
        <div class="wheel_l"></div>
        <div class="cabin"></div>
        <div class="bottom_element"></div>
        <div class="roof"></div>
    </div>

    <div class="grass"></div>

    <div class="tree">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <script>
        var tractor = document.getElementsByClassName('tractor')[0];

        //tractor moving function
        tractor_move(tractor, tractor.offsetLeft, 10);
        function tractor_move(tractor, currentLeft, shift) {
            tractor.style.left = currentLeft + 'px';
            currentLeft += shift;

            setTimeout(function() {
                if (window.innerWidth < currentLeft)
                    tractor_move(tractor, -tractor.offsetWidth, shift);//tractor, -tractor.innerWidth, shift);
                else
                    tractor_move(tractor, currentLeft, shift);
            }, 25);
        }
//---------------------------------------------------------------
        var tree = document.getElementsByClassName('tree')[0];
        //tree moving function
        tree_move(tree, tree.offsetLeft, 10);
        function tree_move(tree, currentRight, shift) {
            tree.style.right = currentRight + 'px';
            currentRight += shift;

            setTimeout (function(){
                if (window.innerWidth < currentRight)
                    tree_move(tree, tree.offsetWidth, shift)
                else
                    tree_move(tree, currentRight, shift);
            }, 25);
        }

    </script>
</body>
</html>
