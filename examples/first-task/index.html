<!DOCTYPE html>

    <title>My title</title>

    <style>
        /*Header*/
        .title{
            color: #E0E0E0;
            font-size: 40px;
        }

        .head-wrapper {
            text-align: center;
        }
        /*-------*/

        .color-btn {
            font-size: 23px;
            cursor: pointer;
        }

        .color-menu {
             width: 900px;
             height: 70px;
        }

        .color-menu > * {
            width: 12.5%;
            height: 100%;
        }

        /*Table*/
        #tableExample .color-menu {
            display: table;
        }

        #tableExample .color-menu > * {
            display: table-cell;
        }
    </style>
</head>

    </header>

                <button style="color: #3F51B5;" class="color-btn">Indigo</button>
                <button style="color: #E91E63;" class="color-btn">Pink</button>
            </nav>
        </section>
    </main>
