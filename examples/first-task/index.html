<!DOCTYPE html>
<html>
<head>
    <title>My title</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="test" style="background-color: red; width: 200px; text-align: center; cursor: pointer;">RED</div>
    <button id="test2" style="background-color: orange; width: 200px; text-align: center; cursor: pointer;">CLICK ME</button>
    <nav>
        <!--menu here-->
    </nav>
    <script>
        var test = document.getElementById('test'),
            button = document.getElementById('test2'),
            body = document.getElementsByTagName('body')[0];
        
        var styles = window.getComputedStyle(body);

        test.addEventListener('click', sayHello);
        button.addEventListener('click', sayHello);

        function sayHello(event) {
            var obj = event.target;
            console.log('HELLO', obj.id);
            body.style.border = '10px solid red';

            console.log(styles.getPropertyValue('border'), obj.innerHTML);
        }
    </script>
</body>
</html>
