        .title{

            font-size: 40px;

        .head-wrapper {
            text-align: center;
        }
        /*-------*/

        .color-btn {
            font-size: 23px;
            cursor: pointer;
        }

        .color-menu {
             width: 900px;
             height: 70px;
        }

        .color-menu > * {
            width: 12.5%;
            height: 100%;
        }

        /*Table*/
        #tableExample .color-menu {
            display: table;
        }

        #tableExample .color-menu > * {
            display: table-cell;
        }
    </style>

    <script>
        (function(document) {
            var menus = document.getElementsByClassName('color-menu');
            
            for (var i = 0; i < menus.length; i++) {
                var menu = menus.item(i),
                    items = menu.querySelectorAll('button');

                items.forEach(function(item) {
                    item.addEventListener('click', changeColor);
                });
            }

            function changeColor(event) {
                var obj = event.target;
                console.log('id:', obj.innerHTML);
                document.body.style.backgroundColor = obj.style.color;
                colorExample(obj.style.color);
            }
            var values = '',
                r = '',
                g = '',

            function colorExample(color) {
                console.log('COLOR', color);
                for(var i = 0; i < color.length; i++){
                    str = color[i];
                    if(str >= '0' && str <= '9'){

                        r = str;
