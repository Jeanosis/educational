<!DOCTYPE html>
<html>
<head>
    <title>My title</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #BBDEFB;
            margin: 0;
        }

        .square {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            background-color: orange;
            padding: 10px;
        }

        .grass {
            position: fixed;
            width: 100%;
            height: 400px;
            background-color: green;
            bottom: 0;
        }

        .tractor {
            position: absolute;
            left: 30%;
            top: 300px;
            width: 500px;
            height: 300px;
            border: 1px solid red;
            z-index: 1000;
        }

        .sun {
            position: fixed;
            right: 40px;
            top: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>First task.</h1>
    <div class="sun"></div>
    <div class="tractor">
        
    </div>
    <div class="grass"></div>
</body>
</html>
